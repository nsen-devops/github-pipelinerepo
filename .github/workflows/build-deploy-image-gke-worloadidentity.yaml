name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}

jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/$PROJECT_ID/locations/global/workloadIdentityPools/for-github-gke-auth/providers/githubactions'

    - name: 'deploy with gke-deploy cli'
      uses: 'google-github-actions/deploy-gke-container@v0.1'
      with:
        image: 'nitin-image-repo'
        app_name: 'nginx-deployment'
        zone: 'us-central1-c'
        cluster_name: 'n-test-cicd-cluster'
        project_id: '$PROJECT_ID'
        namespace: 'default'
        expose: '80'
    
    - name: 'get-deployments'
      shell: bash
      run: |
        kubectl get pods -n my-namespace
        kubectl get deployment -n my-namespace
